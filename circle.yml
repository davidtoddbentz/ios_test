machine:
  xcode:
    version: 8.0
test:
  override:
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        -sdk iphonesimulator
        -destination "platform=iOS Simulator,OS=9.0,name=iPhone 7"
        -workspace MyWorkspace.xcworkspace
        -scheme "My Scheme"
        clean build test