machine:
  xcode:
    version: 8.0
test:
  override:
    - set -o pipefail && 
      xcodebuild 
        -project 'ios_test.xcodeproj' 
        -scheme 'ios_test' clean build test 
        -sdk iphonesimulator 
        -destination 'platform=iOS Simulator,name=iPhone 7,OS=latest' 
        CODE_SIGNING_REQUIRED=NO 
        CODE_SIGN_IDENTITY= 
        PROVISIONING_PROFILE= 
